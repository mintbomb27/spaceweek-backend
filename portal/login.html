{% load static %}
{% load rest_framework %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Thanima Registration Portal" />
   <title>Login | Thanima 2020</title>
	<!-- Favicon -->
  <link rel="icon" sizes="152x152" href="{% static 'portal/img/favicon_152x152.png' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="{% static 'portal/js/login.js' %}"></script>
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'portal/css/login.css' %}">
</head>
<body>
   <div class="container">
      <section id="formHolder">
   
         <div class="row">
   
            <!-- Brand Box -->
            <div class="col-sm-6 brand">
               <div class="heading">
                  <img src="{% static 'portal/img/logo.png' %}">
               </div>
            </div>
   
   
            <!-- Form Box -->
            <div class="col-sm-6 form">
   
               <!-- Login Form -->
               <div class="login form-peice">
                  <form class="login-form">
                     <div class="form-group">
                        <label for="loginemail">VIT Mail ID</label>
                        <input type="email" name="loginMail" id="loginMail" required>
                     </div>
   
                     <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                     </div>
   
                     <div class="CTA">
                        <button type="button" onclick="letMeIn()" value="Login" name="login">Login</button>
                        <a href="#" class="switch">I'm New</a>
                     </div>
                  </form>
               </div><!-- End Login Form -->
   
   
               <!-- Signup Form -->
               <div class="signup form-peice switched">
                  <form class="signup-form" action="signup.php" method="POST">
                     <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="fullname" id="name" class="name" required>
                        <span class="error"></span>
                     </div>
                     
   
                     <div class="form-group">
                        <label for="email">VIT Mail ID</label>
                        <input type="email" name="email" id="email" class="email" onkeyup="this.value = this.value.toLowerCase();" required>
                        <span class="error"></span>
                     </div>
                     <div class="form-group">
                        <label for="regno">Registration Number</label>
                        <input type="text" name="regno" id="regno" class="regno" onkeyup="this.value = this.value.toUpperCase();" pattern="[0-9]{2}[A-Z]{3}[0-9]{4}" required>
                        <span class="error"></span>
                     </div>
                     <div class="form-group">
                       <label>Gender</label><br><br><br>
                       <select name="gender" id="gender" class="gender">
                           <option value="Male">Male</option>
                           <option value="Female">Female</option>
                       </select>
                       <span class="error"></span>
                    </div>
   
                     <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" class="phone" required>
                        <span class="error"></span>
                     </div>
   
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="pass" pattern="[A-Za-z0-9!@#$%^&*.,<>?/\|]{8,100}" required>
                        <span class="error"></span>
                     </div>
   
                     <div class="CTA">
                        <button type="button" onclick="register()" value="Signup" name="signup">Signup</button>
                        <a href="#" class="switch">Login Here</a>
                     </div>
                  </form>
               </div><!-- End Signup Form -->
            </div>
         </div>
   
      </section>
   
   </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
